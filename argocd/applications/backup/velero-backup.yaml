apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-backup
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/velero-configs.git
    path: backups
    targetRevision: HEAD
  destination:
    namespace: velero
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      #prune: true
      selfHeal: true
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: hourly-backup
  namespace: velero
spec:
  schedule: "*/3 * * * *"
  template:
    includedNamespaces:
    - database
