apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 11.9.1 # Use the latest version
    helm:
      values: |
        auth:
          postgresPassword: mypassword
          username: myuser
          password: mypassword
          database: mydatabase

        primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: gp2
          extraEnvVars:
            - name: PGCRON_SCHEDULE
              value: "* * * * *"
            - name: PGCRON_COMMAND
              value: "INSERT INTO mytable (content) VALUES ('Row created at ' || NOW());"

        initdbScriptsConfigMap: postgresql-init
  destination:
    namespace: database
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      #prune: true
      selfHeal: true
